<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

            </div>
            <div class="col-2" p-0>
                <button type="button" class="btn btn-secondary">Search</button>
            </div>
        </div>

                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">

                          <li class="nav-item">

                          </li>

                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">occasions (101 items)</li>
                    </ol>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col"><h2>Occasions</h2></div>
        </div>
        <div class="row align-items-end">
            <div class="row">

                    <div class="card">

                            <li class="list-group-item border-0" aria-current="true"></li>

                            <li class="list-group-item border-0">Thank you</li>

                            <li class="list-group-item border-0">Sorry</li>
                          </ul>
                    </div>
                </div>
            </div>
            <div class="col-9">Cards</div>
